name: Build

on:
  workflow_dispatch:
    inputs:
      test_package:
        description: 'Test package within workflow'
        required: true
        default: 'false'
      save_artifacts:
        description: 'Save artifacts from build'
        required: true
        default: 'false'
        
jobs:
  build_wheel_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, macos-10.15, ubuntu-18.04]
        python-version: [3.8, 3.9]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install wheel setuptools ninja
        pip install -r requirements.txt
    
    - name: Build wheel
      run: python setup.py bdist_wheel

    - name: Install software
      if: ${{ github.event.inputs.test_package == 'true' }}
      run: |
        echo "Folder contents:" 
        ls ${{github.workspace}}/dist/
        echo
        pip install --no-index --find-links=${{github.workspace}}/dist/ torchmaxflow

    - name: Test import
      if: ${{ github.event.inputs.test_package == 'true' }}
      run: python -c "import torch; import torchmaxflow"
      
    - name: Upload Python Dist
      if: ${{ github.event.inputs.save_artifacts == 'true' }}
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/
        if-no-files-found: error    

  build_sdist_test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install wheel setuptools
        pip install -r requirements.txt
    
    - name: Build source dist
      run: python setup.py sdist

    - name: Install software
      if: ${{ github.event.inputs.test_package == 'true' }}
      run: |
        echo "Folder contents:"
        ls ${{github.workspace}}/dist/
        pip install --no-index --find-links=${{github.workspace}}/dist/ torchmaxflow

    - name: Test import
      if: ${{ github.event.inputs.test_package == 'true' }}
      run: python -c "import torch; import torchmaxflow"
      
    - name: Upload Python Dist
      if: ${{ github.event.inputs.save_artifacts == 'true' }}
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/
        if-no-files-found: error
